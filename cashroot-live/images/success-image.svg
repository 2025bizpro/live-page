<svg width="750" height="1334" viewBox="0 0 750 1334" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="750" height="1334" fill="url(#successGradient)"/>
  
  <!-- 성공 체크 아이콘 -->
  <circle cx="375" cy="400" r="120" fill="white" opacity="0.2"/>
  <circle cx="375" cy="400" r="100" fill="white" opacity="0.3"/>
  <circle cx="375" cy="400" r="80" fill="white"/>
  
  <!-- 체크마크 -->
  <path d="M340 400 L365 425 L410 380" stroke="#10B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#glow)"/>
  
  <!-- 메인 메시지 -->
  <text x="375" y="600" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">사전등록 완료!</text>
  
  <!-- 서브 메시지 -->
  <text x="375" y="650" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="24">카카오 알림톡을 확인해주세요</text>
  
  <!-- 상세 안내 -->
  <rect x="50" y="750" width="650" height="300" rx="20" fill="rgba(255,255,255,0.1)"/>
  <text x="375" y="800" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">다음 단계</text>
  
  <text x="100" y="850" fill="white" font-family="Arial, sans-serif" font-size="20">📱 카카오톡 알림톡 수신</text>
  <text x="100" y="880" fill="white" font-family="Arial, sans-serif" font-size="20">📅 라이브 일시: 2025년 10월 5일 오후 8시</text>
  <text x="100" y="910" fill="white" font-family="Arial, sans-serif" font-size="20">🔗 시청 링크가 알림톡에 포함됩니다</text>
  <text x="100" y="940" fill="white" font-family="Arial, sans-serif" font-size="20">⏰ 라이브 30분 전 추가 알림 발송</text>
  <text x="100" y="970" fill="white" font-family="Arial, sans-serif" font-size="20">🎉 특별한 시간 함께해요!</text>
  
  <!-- 하단 안내 -->
  <text x="375" y="1100" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">알림톡이 오지 않는다면</text>
  <text x="375" y="1130" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="18">스팸함을 확인해주세요</text>
  
  <!-- 장식 요소들 -->
  <circle cx="100" cy="200" r="30" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="150" r="25" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="1200" r="35" fill="rgba(255,255,255,0.1)"/>
  <circle cx="600" cy="1150" r="20" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 하트 이모지들 -->
  <text x="200" y="300" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24">💚</text>
  <text x="550" y="250" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24">💚</text>
  <text x="180" y="1200" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24">💚</text>
  <text x="570" y="1250" fill="rgba(255,255,255,0.3)" font-family="Arial, sans-serif" font-size="24">💚</text>
</svg>
