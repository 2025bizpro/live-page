<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사전등록 완료</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 전체 화면 이미지 표시를 위한 스타일 */
        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
        }
        
        /* 모바일에서 안전 영역 고려 */
        .safe-area {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    <!-- 완료 이미지 (화면 전체) -->
    <div class="w-full h-screen flex items-center justify-center safe-area">
        <a href="https://open.kakao.com/o/your-openchat-link2" target="_blank" rel="noopener noreferrer">
            <img 
                src="./images/success.png" 
                alt="사전등록이 완료되었습니다. 오픈채팅방에 참여해주세요."
                class="fullscreen-image"
            />
        </a>
    </div>
</body>
</html>
